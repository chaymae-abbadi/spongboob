<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="website icon" href="6060739.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="tic-tac-toc.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- BIGIN GAME -->
    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content">X is the <h2>winner</h2></div>
        </div>
    </div>

    <div class="div11">
        <div class="toggle">
            <a href="#"><ion-icon class="menu" name="menu-outline"></ion-icon></a>
        </div>
        <div class="a">
            <a href="page1.html">Reception</a>
            <!-- <a href="#">Home</a> -->
            <a href="tic-tac-toc.html" class="about">Play</a>
            <a href="about.html">About</a>
            <!-- <a href="#">Contact</a> -->
            <!-- <a href="#">Se connecter </a>
            <a href="#">Creer nouveau compte</a> -->
        </div>
    </div>

    

    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa fa-circle-o"></i>
            </div>
            <div class="turns">
                <span class="current-turn"></span> turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label>Player 1</label>
                <span class="score1">0</span>
            </div>
        <div class="draws">
            <label>Draws</label>
            <span class="draw">0</span>
        </div>
            <div class="player">
                <label>Player 2</label>
                <span class="score2">0</span>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(".toggle").on('click', function(){
                if($(".a").hasClass("active")){
                    $(".a").removeClass("active");
                    $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                }
                else{
                    $(".a").addClass("active");
                    $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                }
            });
        });
        
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
    <!-- END GAME -->
    <script src="tic-tac-toc.js"></script>
</body>
</html>
